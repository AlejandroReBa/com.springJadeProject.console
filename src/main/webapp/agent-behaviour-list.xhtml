<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="toolbar.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Agent-Behaviour List" style="text-align: center;">
                <p:dataTable id="table"
                             var="agent" value="#{agentBehaviourListController.agentAndBehavioursList}"
                             emptyMessage="No agents found">

                    <p:column style="width: 25%; text-align: center;">
                        <f:facet name="header">Agent name</f:facet>
                        <h:outputText value="#{agent.agentName}"/>
                    </p:column>

                    <p:column style="width: 60%; text-align: center;">
                        <f:facet name="header">Behaviours</f:facet>
                        <h:dataTable value="#{agent.behaviourList}" var="behaviour">
                            <h:column>
                                <h:outputText value="#{behaviour.behaviourName}"/>
                            </h:column>
                        </h:dataTable>
                    </p:column>

                    <p:column style="width: 25%; text-align: center;">
                        <f:facet name="header">Behaviours Execution State</f:facet>
                        <h:dataTable value="#{agent.behaviourList}" var="behaviour">
                            <h:column>
                                <h:outputText value="#{behaviour.executionState}"/>
                            </h:column>
                        </h:dataTable>
                    </p:column>

                    <p:column style="width: 20%; text-align: center;">
                        <f:facet name="header">Behaviours Restart Counter</f:facet>
                        <h:dataTable value="#{agent.behaviourList}" var="behaviour">
                            <h:column>
                                <h:outputText value="#{behaviour.restartCounter}"/>
                            </h:column>
                        </h:dataTable>
                    </p:column>

                    <p:column style="width: 20%; text-align: center;">
                        <f:facet name="header">Manage behaviours</f:facet>
                        <p:commandLink id="manage-behaviours-button"
                                       action="#{agentBehaviourListController.manageBehaviours(agent)}">
                            <h:graphicImage style="width: 25px;"
                                            title="Restart Agent"
                                            value="/manage_icon.png"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
